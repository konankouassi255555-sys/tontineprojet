{% extends 'base.html' %}

{% block title %}Recharger le porte-monnaie{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h5>Recharger votre porte-monnaie</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'wallet_topup' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Montant (FCFA)</label>
                        <input type="number" name="amount" class="form-control" step="0.01" min="100">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Méthode de paiement</label>
                        <select name="method" class="form-select">
                            <option value="wave">Wave</option>
                            <option value="orange">Orange Money</option>
                            <option value="moov">Moov Money</option>
                            <option value="mtn">MTN Money</option>
                            <option value="visa">Visa</option>
                        </select>
                    </div>
                    <button class="btn btn-primary">Payer</button>
                </form>
                <p class="mt-3 text-muted">(Simulation) Les paiements sont acceptés immédiatement en mode développement.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
