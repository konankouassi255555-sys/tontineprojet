{% extends 'base.html' %}

{% block title %}Déconnexion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Déconnexion</h4>
            </div>
            <div class="card-body text-center">
                <p class="mb-4">Êtes-vous sûr de vouloir vous déconnecter ?</p>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">Déconnexion</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
